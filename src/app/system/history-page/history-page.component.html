<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoaded" class="text-center"><av-loader></av-loader></div>
<div *ngIf="isLoaded">
  <av-history-chart [data]="chartData"></av-history-chart>

  <av-history-events
    [categories]="categories"
    [events]="filteredEvents"
  >
  </av-history-events>

  <div *ngIf="isFilterVisible">
    <av-history-filter
      (onFilterApply)="onFilterApply($event)"
      (onFilterCancel)="onFilterCancel()"
      [categories]="categories"
    ></av-history-filter>
  </div>
</div>
