<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
  <av-loader></av-loader>
</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <av-add-event [categories]="categories"></av-add-event>
    </div>
    <div class="col-md-6">
      <av-add-category (onCategoryAdd)="newCategoryAdded($event)"></av-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <av-edit-category
        [categories]="categories"
        (onCategoryEdit)="categoryWasEdited($event)"
      ></av-edit-category>
    </div>
  </div>
</section>
